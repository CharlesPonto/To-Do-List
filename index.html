<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body style="color: white; background-color: #1d2630;">
    <div class="container mt-5">
    
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>To Do List</strong></h1>
        </div>

        <div class="main row justify-content-center">
            <form action="" id="task-form" class="row justify-content-center">
                <div class="col-8 col-md-8">
                    <label for="task-name">Task Name</label>
                    <input class="form-control" id="task-name" type="text" placeholder="Enter Task Name" autocomplete="off">
                </div>

                <div class="col-8 col-md-8 mt-2">
                    <input class="btn btn-success col-12" type="submit" value="Submit">
                </div>
            </form>
        </div>

        <div class="col-12 mt-5 align-items-center text-center">
            <table action="" class="table table-striped table-dark text-center">
                <thead ">
                    <tr>
                        <th>Task</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="task-list">
                    <!--Task here-->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
